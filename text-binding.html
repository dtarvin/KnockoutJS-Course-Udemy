<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Text Binding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    
</head>
<body>
    <p>Hello, my name is <strong><span data-bind="text: name"></span></strong> and I am a <strong><span data-bind="text: job"></span></strong></p>
    
    
    <script>
        var viewModel = {
            name: ko.observable('Brad'),
            job: ko.observable('Web Developer')
        }

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
