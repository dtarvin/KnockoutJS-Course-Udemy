<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Interactive Arrays</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    
</head>
<body>
    <div class="container">
        <h4>Users</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                </tr>
                <tbody data-bind="foreach: users">
                    <tr>
                        <td data-bind="text: $index"></td> 
                        <td data-bind="text: name"></td>
                        <td><a class="btn btn-danger" href="#" data-bind="click: $parent.removeUser">Remove</a></td>
                    </tr>
                </tbody>
            </thead>
        </table>
        <input type="text" id="newUser">
        <button class="btn btn-primary" data-bind="click: addUser">Add User</button>
    </div>
    
    
    
    <script>
        function viewModel() {
            var self = this;

            self.users = ko.observableArray([
                {name: 'Brad'},
                {name: 'John'},
                {name: 'Mike'}
            ]);

            self.addUser = function() {
                self.users.push({name: $('#newUser').val()});
            }

            self.removeUser = function() {
                self.users.remove(this);
            }
        }

        ko.applyBindings(new viewModel());
    </script>
</body>
</html>
