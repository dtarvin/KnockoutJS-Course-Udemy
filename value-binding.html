<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Value Binding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    
</head>
<body>
    <p>Login: <input data-bind="value: userName, valueUpdate: 'afterkeydown'" type="text"></p>
    <p>Password: <input data-bind="value: userPassword" type="password"></p>
    <p>Logging in as: <span data-bind="text: userName"></span></p>

    <script>
        var viewModel = {
            userName: ko.observable('johndoe'),
            userPassword: ko.observable()
        }

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
