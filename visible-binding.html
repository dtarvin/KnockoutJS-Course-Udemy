<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Visible Binding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    
</head>
<body>
    <p data-bind="visible: showMessage">Here is a message.</p>
    <button data-bind="click: hideMessage, visible: showMessage">Hide</button>
    <button data-bind="click: showMessage,visible:!showMessage()">Show</button>

    <script>
        var viewModel = {
            showMessage: ko.observable(true)
        }

        viewModel.hideMessage = function() {
            viewModel.showMessage(false);
        }

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
